<div class="ui-dialog">
    <div class="ui-dialog-titlebar">
        <mat-icon>chat</mat-icon>
        <span class="ui-dialog-title">{{data?.title}}</span>
        <button mat-button (click)="onCancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="ui-dialog-content">
        <h3 *ngIf="data?.code" class="text-center">
            <b>Code: </b>
            <span class="fc-header">{{data?.code}}</span>
        </h3>
        <p class="text-center fs-20 dialog-message">{{data?.message}}</p>
    </div>
    <div mat-dialog-actions style="justify-content: space-evenly;">
        <button (click)="onAccept()" mat-flat-button color="primary" cdkFocusInitial>{{data.btnOk}}</button>&nbsp;
        <button (click)="onCancel()" mat-flat-button color="warn">{{data.btnCancel}}</button>
    </div>
</div>
