<div class="ui-dialog">
    <div class="ui-dialog-titlebar">
        <mat-icon>block</mat-icon>
        <span class="ui-dialog-title">{{data?.title}}</span>
        <button mat-button (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="ui-dialog-content">
        <!-- Error Code -->
        <h3 *ngIf="data?.code" class="text-center">
            <b>Code: </b>
            <span class="fc-header">{{data?.code}}</span>
        </h3>
        <!-- Error Detail -->
        <p class="text-center fs-20 dialog-message">{{data?.message}}</p>
    </div>
    <div mat-dialog-actions style="justify-content: end;">
        <button (click)="onClose()" mat-flat-button color="primary" cdkFocusInitial>{{data?.btnClose}}</button>
    </div>
</div>
